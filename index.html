<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lloydphotos</title>
    <style>
        /* 깔끔하고 현대적인 다크 모드 스타일 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* 깊은 네이비색 배경 */
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .image-box {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #334155;
            border-radius: 16px;
            display: inline-block;
            background: #1e293b;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>lloydphotos</h1>
        <p>Your Personal Image Resource Server</p>
        
        <div class="image-box">
            <img src="lloyd.png" alt="lloyd image" width="400">
        </div>
    </div>
</body>
</html>
